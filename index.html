<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="text-center">Pocket Tracker - </h1>
    <p class="text-center">Personal Finance & Expense Tracker</p>

    <main class="faq my-5">
        <div class="container ">
            <div class="row ">
                <div class="col-lg-6 ">
                    <img class="img-fluid" src="./img/budget.jpg " alt=" ">
                </div>
                <div class="col-lg-6">
                    <h2 class="text-center ">Income</h2>
                    <label class="form-label">Income</label>
                    <input type="text" class="form-control" id="total-income" required>

                    <h2 class="text-center">Expenses</h2>
                    <label class="form-label">Food</label>
                    <input type="text" class="form-control" id="food-expense" required>



                    <label class="form-label">Rent</label>
                    <input type="text" class="form-control " id="rent-expense" required>

                    <label class="form-label">Clothes</label>
                    <input type="text" class="form-control " id="cloth-expense" required>
                    <div class="text-center">
                        <button id="calculate-btn" type="button" class="btn btn-info m-2">Calculate</button>
                    </div>

                    <h5>Total Expense :<span id="total-expenses">0</span></h5>
                    <h5>Balane :<span id="balance">5000</span></h5>

                    <div class="d-flex align-items-center">
                        <h5 class="me-2">save </h5><input class="m-5" type="text"> <span>%</span><button type="button" class="btn btn-info m-2">Save</button>
                    </div>

                    <h5>Savign amount: <span>2000</span></h5>
                    <h5>Remaining amount: <span>2000</span></h5>
                </div>

            </div>
        </div>
    </main>

    <!-- js  -->
    <script src="./script.js"></script>
</body>

</html>
